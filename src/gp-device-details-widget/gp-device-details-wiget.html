<mat-card class="example-card">
  <mat-card-content>
    <div class="card-content">

      <div class="card-content-item">
        <span class="text-truncate"><small class="text-muted">Contract Id:</small></span>
        <span class="text-truncate"><small class="text-muted">Debtor Id:</small></span>
        <span class="text-truncate"><small class="text-muted">Product 1:</small></span>
        <span class="text-truncate"><small class="text-muted">Product 2:</small></span>
        <span class="text-truncate"><small class="text-muted">Product 3:</small></span>
      </div>

      <div *ngIf="this.deviceNDetails">
        <div class="card-content-item card-text-value">
          <span class="text-truncate" title="{{this.deviceNDetails.contractId}}"><small
              class="text-muted">{{this.deviceNDetails.contractId}}</small></span>
          <span class="text-truncate" title="{{this.deviceNDetails.debtorId}}"><small
              class="text-muted">{{this.deviceNDetails.debtorId}}</small></span>
          <span class="text-truncate" title="{{this.deviceNDetails.product1}}"><small
              class="text-muted">{{this.deviceNDetails.product1}}</small></span>
          <span class="text-truncate" title="{{this.deviceNDetails.product2}}"><small
              class="text-muted">{{this.deviceNDetails.product2}}</small></span>
          <span class="text-truncate" title="{{this.deviceNDetails.product3}}"><small
              class="text-muted">{{this.deviceNDetails.product3}}</small></span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
